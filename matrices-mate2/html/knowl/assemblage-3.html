<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Producto por un número real.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dados un número real \(k\in \mathbb{R}\) y una matriz \(A=(a_{ij})\) se define el producto de \(k\cdot A\) de la siguiente manera:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
k\cdot A=k\cdot (a_{ij})= (k\cdot a_{ij})
\end{equation*}
</div></article><span class="incontext"><a href="sec_operaciones_matrices.html#assemblage-3">en contexto</a></span>
