<p xmlns:svg="http://www.w3.org/2000/svg">En un bombo hay 4 bolas numeradas del 1 al 4. Se hacen dos extracciones sin reponer la bola sacada. Se pide:</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Probabilidad de que la segunda bola sea el 4.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Probabilidad de que la suma de ambas bolas sea 5.</p></li>
</ol>
