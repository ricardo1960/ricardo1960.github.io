<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Permutaciones con repetición.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Las permutaciones con repetición son las distintas ordenaciones de los \(n\) elementos de un conjunto cuando dentro de este conjunto hay elementos repetidos.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">\(PR_n^{a,b,c..}=\dfrac{n!}{a!\cdot b! \cdot c! \cdots}\)</p></article><span class="incontext"><a href="sec_combinatoria.html#assemblage-5">en contexto</a></span>
