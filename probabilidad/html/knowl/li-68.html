<p xmlns:svg="http://www.w3.org/2000/svg">La probabilidad de visitar Sevilla, sabiendo que se ha visitado Cadíz, es la probabilidad de visitar las dos ciudades entre la probabilidad de visitar Cadíz.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(S/C)=\dfrac{P(C \cap S)}{P(C)}=\dfrac{0.3}{0.5}=0.6
\end{equation*}
