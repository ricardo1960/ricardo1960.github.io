<p xmlns:svg="http://www.w3.org/2000/svg">La probabilidad de que visite Cadíz pero no Sevilla es la probabilidad de visitar Cadíz menos la probabilidad de visitar las dos ciudades.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(C \cap \overline{S})=P(C )-P(C \cap S)=0.5-0.3=0.2
\end{equation*}
