<p xmlns:svg="http://www.w3.org/2000/svg">Dos sucesos son independientes si \(P(A \cap B)=P(A)P(B)\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">En nuestro caso \(P(I)P(S)=0.2\cdot 0.3 = 0.06 \neq P(I \cap S)\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Luego los sucesos son dependientes.</p></article><span class="incontext"><a href="sec_problemas.html#li-112">en contexto</a></span>
