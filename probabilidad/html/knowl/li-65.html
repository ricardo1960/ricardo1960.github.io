<p xmlns:svg="http://www.w3.org/2000/svg">La probabilidad de visitar al menos una de las dos ciudades es: \(P(C \cup S)\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(C \cup S) = P(C)+P(S)-P(C \cap S)= 0.5+0.4-0.3= 0.6
\end{equation*}
