<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Regla de Laplace.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">En un experimento aleatorio, si los sucesos elementales son equiprobables, la probabilidad de un suceso \(A\) es:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A)=\dfrac{\text{Número de casos favorables al suceso }A}{\text{Número de casos posibles}}
\end{equation*}
