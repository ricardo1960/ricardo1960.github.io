<p xmlns:svg="http://www.w3.org/2000/svg">La probabilidad de visitar solo una de las ciudades es la probabilidad de visitar alguna de ellas menos la probabilidad de visitar las dos.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(\text{Solo una ciudad})= P(C \cup S)-P(C \cap S)=0.6-0.3=0.3
\end{equation*}
